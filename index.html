<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    .hero-image {
      background-image: url('hero.jpg');
      background-size: cover;
      background-position: center;
      height: 800px;
      position: relative;
      display: flex;
      justify-content: left;
      align-items: center;
    }
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: transparent;
      padding: 20px 0;
    }
    .navbar-nav .nav-link, .login-btn {
      color: #fff;
      text-decoration: none;
      font-size: 20px; /* Increased font size */
      padding: 10px 20px; /* Added padding */
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 40px;/* Made logo bold */
      color: ivory;
    }
    .HPtext {
      color: #fff;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      text-align: left;
      margin-left: 100px; /* Moved slightly to the right */
      margin-top: -100px; /* Moved up */
    }
    .HPtext h3 {
      font-size: 5rem;
    }
    /* Media queries for mobile */
    @media (max-width: 768px) {
      .hero-image {
        height: 500px;
      }
      .HPtext {
        margin-left: 50px; /* Adjusted margin for mobile */
        margin-top: -100px; /* Adjusted margin for mobile */
      }
    }
  </style>
</head>
<body>
  <div class="hero-image">
    <nav class="navbar navbar-expand-lg">
      <div class="container"> 
        <a class="navbar-brand" href="#">Century Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
          <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="#">Personal</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Investors</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
          </ul>
          <button class="login-btn btn btn-primary">Login</button>
        </div>
      </div>
    </nav>
    <div class="HPtext">
      <h3>Mobile banking</h3>
      <p>Learn more about our mobile banking!!!
        
      </p>
      <button class="login-btn btn btn-primary">Mobile Banking</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
